<div *ngIf="user">
  <h2 class="heading main-heading">
    Welcome, {{ user.username }}!
    <h4 class="sub-heading">This is your profile</h4>
  </h2>
  <div class="profile-container">
    <div class="profile-picture-container">
      <div class="section-title">
        <h4>Your profile picture:</h4>
        <mat-divider color="primary"></mat-divider>
      </div>
      <div class="upload-section">
        <app-avatar-upload (fileNotAllowed)="onFileNotAllowed($event)" (fileUpload)="onFileUpload($event)" (fileTooBig)="onFileTooBig($event)" [allowedFileTypes]="['jpg', 'jpeg', 'JPG', 'JPEG', 'png', 'PNG']"
          [uploadProgress]="uploadProgress" [maxFileSize]="maxFileSize"></app-avatar-upload>
        <mat-divider color="primary"></mat-divider>
      </div>
      <div class="choosen-picture-section">
        <div *ngIf="user.profilePicture">
          <img src="{{user.profilePicture}}" class="mat-elevation-z8">
        </div>
        <div *ngIf="!user.profilePicture">
          You have no profile picture yet. Choose a file and upload.
        </div>        
      </div>
    </div>
    <div class="profile-info-container">
      <h4>Info</h4>
      <mat-divider color="primary"></mat-divider>
      <ul>
        <li>ID: {{ user._id }}</li>
        <li>Name: {{ user.name }}</li>
        <li>Email: {{ user.email }}</li>
      </ul>
    </div>
  </div>
</div>
