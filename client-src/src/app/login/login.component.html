<div class="login-form-container">

  <h2 class="heading main-heading">
    Login
    <h4 class="sub-heading">with your account</h4>
  </h2>

  <form (ngSubmit)="login()" class="login-form" [formGroup]="loginForm">

    <mat-form-field [hideRequiredMarker]="false" appearance="outline" class="mat-form-field">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" required>
    </mat-form-field>

    <mat-form-field [hideRequiredMarker]="false" appearance="outline" class="mat-form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <mat-divider></mat-divider>

    <div class="form-buttons">
      <button type="submit" mat-raised-button [disabled]="!loginForm.valid" class="login-button" color="primary">Login</button>
      <button type="button" mat-stroked-button class="register-button" (click)="navigateToRegister()">Register</button>
    </div>

  </form>
</div>
